<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WildStrokes Portfolio (18+)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7759af;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        img {
            width: 80%;
            max-width: 600px;
            margin: 20px 0;
            border: 2px solid #555;
            border-radius: 10px;
        }
        #content {
            display: none; /* Hide portfolio until verified */
        }
        #clearButton {
            margin-top: 50px;
            font-size: 14px;
            background-color: #333;
            color: #ccc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clearButton:hover {
            background-color: #555;
        }
    </style>
    <script>
        window.onload = function() {
            if (localStorage.getItem("ageVerified") === "true") {
                document.getElementById("content").style.display = "block";
            } else {
                var confirmed = confirm("This portfolio contains adult content. Are you 18 years or older?");
                if (confirmed) {
                    localStorage.setItem("ageVerified", "true");
                    document.getElementById("content").style.display = "block";
                } else {
                    window.location.href = "https://wildstrokes.art"; // or wherever you want
                }
            }
        }

        function clearVerification() {
            localStorage.removeItem("ageVerified");
            alert("Age verification cleared. You will be asked again next time.");
            window.location.reload();
        }
    </script>
</head>
<body>
    
     <a href="https://wildstrokes.art" style="color: #ccc; text-decoration: none; font-size: 18px; display: block; margin-bottom: 20px;">‚Üê Back to Main Page</a>
    <div id="content">
        <h1>WildStrokes 18+ Art Portfolio</h1>

        <img src="../assets/IMG_1494.jpeg" alt="Artwork 1">
        <img src="../assets/IMG_1495.jpeg" alt="Artwork 2">
        <img src="../assets/IMG_1496.jpeg" alt="Artwork 3">
        <img src="../assets/IMG_1497.jpeg" alt="Artwork 4">
        <img src="../assets/IMG_1498.jpeg" alt="Artwork 5">
        <img src="../assets/IMG_1499.jpeg" alt="Artwork 6">
        <img src="../assets/IMG_1500.jpeg" alt="Artwork 7">
        <img src="../assets/IMG_1501.jpeg" alt="Artwork 8">
        <img src="../assets/IMG_1502.jpeg" alt="Artwork 9">

        <br><br>
        <button id="clearButton" onclick="clearVerification()">Clear Age Verification</button>
    </div>
</body>
</html>

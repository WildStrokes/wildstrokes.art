  <!-- bring in the site-wide stylesheet that lives at /style.css -->
  <link rel="stylesheet" href="/style.css">

  <style>
    /* page-specific tweaks only */
    .ych-grid{
      display:grid;
      gap:1.5rem;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      margin:2rem 0;
    }
    .ych-grid figure{
      background:#222;
      border:2px solid #444;
      border-radius:8px;
      padding:1rem;
    }
    .ych-grid img{
      max-width:100%;
      height:auto;
      display:block;
      border-radius:4px;
    }
    .ych-grid figcaption{
      margin-top:.75rem;
      font-size:0.95rem;
      color:#ccc;
      text-align:center;
    }
    /* simple “badge” for availability */
    .badge{
      display:inline-block;
      padding:.2em .6em;
      border-radius:4px;
      font-size:.8rem;
      background:#3a7;          /* green = available */
      color:#fff;
    }
    .badge.taken{background:#a33;} /* red = taken */
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WildStrokes — YCH Slots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">

  <style>
    .ych-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 1200px;
    }
    .ych-grid figure {
      background: #222;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 1rem;
    }
    .ych-grid img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 4px;
    }
    .ych-grid figcaption {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #ccc;
      text-align: center;
    }
    .badge {
      display: inline-block;
      padding: 0.2em 0.6em;
      border-radius: 4px;
      font-size: 0.8rem;
      background: #3a7;
      color: #fff;
    }
    .sold-out {
      background: #a33;
    }
  </style>

  <script>
    if (!localStorage.getItem('over18')) {
      const yes = confirm('This site contains adult content. Are you 18+?');
      if (yes) { localStorage.setItem('over18', 'true'); }
      else { location.href = 'https://google.com'; }
    }
  </script>
</head>

<body>
  <header>
    <h1>YCH Slots</h1>
    <p>These “Your Character Here” pieces are open for commission. Availability shown below each option.</p>
  </header>

  <main class="ych-grid">
    <figure>
      <img src="78f5b5c5-20f8-4fae-acec-0dd7335164bf.png" alt="YCH slot preview 1">
      <figcaption>
        Wet Floor Pose <br>
        <span class="badge">Open</span>
      </figcaption>
    </figure>

    <figure>
      <img src="IMG_1147.jpeg" alt="YCH slot preview 2">
      <figcaption>
        Shower Silhouette <br>
        <span class="badge sold-out">Sold Out</span>
      </figcaption>
    </figure>

    <figure>
      <img src="Untitled_Artwork-1.png" alt="YCH slot preview 3">
      <figcaption>
        Sly Sit <br>
        <span class="badge">Open</span>
      </figcaption>
    </figure>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WildStrokes (18+)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #eee;
            text-align: center;
            padding: 20px;
        }
        a.button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            background-color: #333;
            color: #eee;
            text-decoration: none;
            font-size: 18px;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        a.button:hover {
            background-color: #555;
        }
        #content {
            display: none;
        }
        #clearButton {
            margin-top: 50px;
            font-size: 14px;
            background-color: #333;
            color: #ccc;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #clearButton:hover {
            background-color: #555;
        }
    </style>
    <script>
        window.onload = function() {
            if (localStorage.getItem("ageVerified") === "true") {
                document.getElementById("content").style.display = "block";
            } else {
                var confirmed = confirm("This page contains adult content. Are you 18 years or older?");
                if (confirmed) {
                    localStorage.setItem("ageVerified", "true");
                    document.getElementById("content").style.display = "block";
                } else {
                    window.location.href = "https://google.com";
                }
            }
        }

        function clearVerification() {
            localStorage.removeItem("ageVerified");
            alert("Age verification cleared. You will be asked again next time.");
            window.location.reload();
        }
    </script>
</head>
<body>
    <div id="content">
        <h1>Welcome to WildStrokes</h1>

        <p>Adult artwork ahead. Navigate carefully!</p>

        <a class="button" href="/portfolio">View Portfolio</a>

        <h2>Find me on Bluesky:</h2>

        <a class="button" href="https://bsky.app/profile/wildstrokes.art" target="_blank">@wildstrokes.art</a>

        <br><br>
        <button id="clearButton" onclick="clearVerification()">Clear Age Verification</button>
    </div>
</body>
</html>
